<ul>
  <li *ngFor="#node of items">
    <span class="iconButton" [ngClass]='{"tree-node-no-children": !node.showIcon}' (click)="node.expand()">{{node.icon}}</span>
    <span class="iconButton" [class.selectedNode]="node === selectedNode" (click)="ClickMethod(node)">{{ node.name }}</span>
    <div *ngIf="node.expanded">
      <tree-view [root]="node" (childChanged)="subChildChanged($event)"></tree-view>
    </div>
  </li>
</ul>
