<table class="table table-hover">
    <thead>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Description</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="#v of videosTag" (click)="ClickMethod(v)">
            <td>{{v.Id}}</td>
            <td>{{v.Title}}</td>
            <td>{{v.Description}}</td>
        </tr>
    </tbody>
</table>
